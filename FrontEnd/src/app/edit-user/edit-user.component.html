<div class="container my-5" style="max-width: 500px;">
  <div class="form-container">
    <h2 class="text-center mb-4">Edit User</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          required
          placeholder="Enter user's name"
        />
        <div
          *ngIf="userForm.controls['name']?.invalid && (userForm.controls['name']?.touched || userForm.submitted)"
          class="text-danger"
        >
          <small *ngIf="userForm.controls['name']?.errors">Name is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          placeholder="Enter user's email"
        />
        <div
          *ngIf="userForm.controls['email']?.invalid && (userForm.controls['email']?.touched || userForm.submitted)"
          class="text-danger"
        >
          <small *ngIf="userForm.controls['email']?.errors">Email is required.</small>
          <small *ngIf="userForm.controls['email']?.errors">Email must be valid.</small>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="user.consentGiven"
          name="consentGiven"
          id="consentGiven"
          class="form-check-input"
          required> <!-- Add required attribute -->
        <label for="consentGiven" class="form-check-label">
          I agree to the terms and conditions
        </label>
        <!-- Display error message if checkbox is not checked -->
        <div *ngIf="userForm.controls['consentGiven']?.invalid && userForm.submitted" class="text-danger">
          <small>Consent is required.</small>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update User</button>
      </div>
    </form>
  </div>
</div>
